<html>
<head>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Numeric JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
</head>
<body>

    <div id="myDiv" style="width: 480px; height: 400px;"><!-- Plotly chart will be drawn inside this DIV --></div>
    <script>
        var data = [{
            values: [
                30, 49, 44, 21, 6, 15, 108, 18, 22, 5, 4, 16, 1
            ],
            labels: [
                "Kaymu",
                "Bikroy",
                "Facebook page",
                "Amazon/Ebay",
                "Olx",
                "AjkerDeal",
                "Others",
                "Ekhanei",
                "Shohoz",
                "Alibaba",
                "Chaldal",
                "Daraz",
                "Clickbd"
            ],
            domain: {
                x: [0, .48]
            },
            name: 'Male Shopping Info',
            hoverinfo: 'label+percent+name',
            hole: .4,
            type: 'pie'
        }, {
            values: [14, 8, 57, 68, 8, 4, 1, 5, 7, 1, 1, 1],
             labels: [
                "Bikroy",
                "Kyamu",
                "Others",
                "Facebook page",
                "Ekhanei",
                "Amazon/Ebay",
                "Chaldal",
                "AjkerDeal",
                "Daraz",
                "Clickbd",
                "Olx",
                "Alibaba"
             ],
            text: 'Female Shopping Info',
            textposition: 'inside',
            domain: { x: [.52, 1] },
            name: 'Female Shopping Info',
            hoverinfo: 'label+percent+name',
            hole: .4,
            type: 'pie'
        }];

        var layout = {
            title: 'Visualization Based on Shopping Info',
            annotations: [
              {
                  font: {
                      size: 14
                  },
                  showarrow: false,
                  text: 'Male',
                  x: 0.17,
                  y: 0.5
              },
              {
                  font: {
                      size: 14
                  },
                  showarrow: false,
                  text: 'Female',
                  x: 0.82,
                  y: 0.5
              }
            ],
            height: 800,
            width: 800
        };

        Plotly.newPlot('myDiv', data, layout);
    </script>
</body>
</html>
